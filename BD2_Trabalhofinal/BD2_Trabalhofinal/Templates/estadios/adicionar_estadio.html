{% extends 'header.html' %}

{% block title %}Adicionar Estádio{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Adicionar Estádio</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'listar_estadios' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
