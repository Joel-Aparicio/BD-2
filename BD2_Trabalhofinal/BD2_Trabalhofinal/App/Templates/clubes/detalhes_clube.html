<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ clube.nome }} - Detalhes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">{{clube.nome}}</h1>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Detalhes do Clube</h3>
            </div>
            <div class="card-body">
                <p><b>Estádio:</b> {{ clube.estadio }}</p>
                <p><b>Ano de Fundação:</b> {{ clube.ano_fundacao }}</p>
                <p><b>Alcunha:</b> {{ clube.alcunha}}</p>
				<p><b>Localização:</b> {{clube.pais}}, {{clube.cidade}}</p>
                <div class="text-center mt-3">
                    <a href="{% url 'lista_clubes' %}" class="btn btn-secondary">Voltar à Lista de Clubes</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
