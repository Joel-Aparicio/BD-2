<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clubes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Lista de Clubes</h1>
        <div class="text-end mb-3">
            <a href="{% url 'adicionar_clube' %}" class="btn btn-primary">Adicionar Clube</a>
        </div>
        {% if clubes %}
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Ano Fundação</th>
                        <th>País</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for clube in clubes %}
                    <tr>
                        <td>{{ clube.nome }}</td>
                        <td>{{ clube.ano_fundacao }}</td>
                        <td>{{ clube.pais }}</td>
                        <td>
							<a href="{% url 'detalhes_clube' clube.id %}" class="btn btn-info btn-sm me-2">Ver</a>
                            <a href="{% url 'editar_clube' clube.id %}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <a href="{% url 'deletar_clube' clube.id %}" class="btn btn-danger btn-sm">Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info text-center">
            Nenhum clube encontrado.
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
