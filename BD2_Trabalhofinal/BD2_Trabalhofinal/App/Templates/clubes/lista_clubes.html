<h1>Lista de Clubes</h1>
<a href="{% url 'adicionar_clube' %}">Adicionar Clube</a>
<ul>
    {% for clube in clubes %}
        <li>
            <a href="{% url 'detalhes_clube' clube.id %}">{{ clube.nome }}</a>
            <a href="{% url 'editar_clube' clube.id %}">Editar</a>
            <a href="{% url 'deletar_clube' clube.id %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
