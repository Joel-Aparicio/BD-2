{% extends 'header.html' %}

{% block title %}Adicionar Jogo{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Jogo</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'listar_jogos' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
	
	<script>
document.addEventListener('DOMContentLoaded', function() {
    // Função para atualizar equipas baseado no clube selecionado
    function atualizarEquipas(clubeSelect, equipaSelect) {
        clubeSelect.addEventListener('change', function() {
            const clubeId = this.value;
            if (clubeId) {
                fetch(`/get_equipas_por_clube/${clubeId}/`)
                    .then(response => response.json())
                    .then(data => {
                        equipaSelect.innerHTML = '<option value="">Escolha a Equipa</option>';
                        data.forEach(equipa => {
                            equipaSelect.innerHTML += `<option value="${equipa.id}">${equipa.nome}</option>`;
                        });
                        equipaSelect.disabled = false;
                    })
                    .catch(error => console.error('Erro:', error));
            } else {
                equipaSelect.innerHTML = '<option value="">Escolha a Equipa</option>';
                equipaSelect.disabled = true;
            }
        });
    }

    // Configurar os listeners para clube casa e fora
    const clubeCasaSelect = document.getElementById('id_clube_casa');
    const equipaCasaSelect = document.getElementById('id_equipa_casa');
    const clubeForaSelect = document.getElementById('id_clube_fora');
    const equipaForaSelect = document.getElementById('id_equipa_fora');

    atualizarEquipas(clubeCasaSelect, equipaCasaSelect);
    atualizarEquipas(clubeForaSelect, equipaForaSelect);
});
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
