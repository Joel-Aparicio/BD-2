{% extends 'header.html' %}

{% block title %}Editar Jogo{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Jogo</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Atualizar</button>
                    <a href="{% url 'listar_jogos' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const clubeCasaSelect = document.getElementById('id_clube_casa');
			const clubeForaSelect = document.getElementById('id_clube_fora');
			const vencedorSelect = document.getElementById('id_vencedor');

			function atualizarVencedor() {
				const clubeCasa = clubeCasaSelect.value;
				const clubeFora = clubeForaSelect.value;

				// Limpa as opções existentes
				vencedorSelect.innerHTML = '<option value="">Escolha o Clube Vencedor</option>';

				// Adiciona os clubes selecionados como opções
				if (clubeCasa) {
					vencedorSelect.innerHTML += `<option value="${clubeCasa}">${clubeCasaSelect.options[clubeCasaSelect.selectedIndex].text}</option>`;
				}
				if (clubeFora) {
					vencedorSelect.innerHTML += `<option value="${clubeFora}">${clubeForaSelect.options[clubeForaSelect.selectedIndex].text}</option>`;
				}
			}

			// Atualiza as opções do vencedor ao mudar os clubes casa ou fora
			clubeCasaSelect.addEventListener('change', atualizarVencedor);
			clubeForaSelect.addEventListener('change', atualizarVencedor);
		});
	</script>

	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock %}
