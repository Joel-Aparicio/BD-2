<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagar Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h1>Apagar Jogo</h1>
            </div>
            <div class="card-body">
                <p class="fs-5">Tem certeza de que deseja apagar este jogo entre 
                    <strong>{{ jogo.clube_casa.nome }}</strong> e 
                    <strong>{{ jogo.clube_fora.nome }}</strong> no dia 
                    <strong>{{ jogo.dia }}</strong>?
                </p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Apagar</button>
                    <a href="{% url 'lista_jogos' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
