{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Competições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Lista de Competições</h1>
        <div class="text-end mb-3">
            <a href="{% url 'adicionar_competicao' %}" class="btn btn-primary">Adicionar Competição</a>
        </div>
        {% if competicoes %}
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Ano</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for competicao in competicoes %}
                    <tr>
                        <td>{{ competicao.nome }}</td>
                        <td>{{ competicao.ano }}</td>
                        <td>
                            <a href="{% url 'editar_competicao' competicao.id %}" class="btn btn-warning btn-sm me-2">
                                Editar
                            </a>
                            <a href="{% url 'deletar_competicao' competicao.id %}" class="btn btn-danger btn-sm">
                                Apagar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info text-center">
            Nenhuma competição encontrada.
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
