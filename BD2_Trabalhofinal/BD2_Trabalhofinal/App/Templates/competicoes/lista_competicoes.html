<h1>Lista de Competições</h1>
<a href="{% url 'adicionar_competicao' %}">Adicionar Competição</a>
<ul>
    {% for competicao in competicoes %}
        <li>
            <a href="{% url 'detalhes_competicao' competicao.id %}">{{ competicao.nome }} ({{ competicao.ano }})</a>
            <a href="{% url 'editar_competicao' competicao.id %}">Editar</a>
            <a href="{% url 'deletar_competicao' competicao.id %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
