{% extends 'header.html' %}

{% block title %}Editar Competição{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Competição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Competição</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-warning">Atualizar</button>
            <a href="{% url 'listar_competicoes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <script>
		document.addEventListener('DOMContentLoaded', function() {
			const finalizadoCheckbox = document.querySelector('#id_finalizado');
			const vencedorDiv = document.querySelector('p:has(#id_vencedor)'); // Alterado para selecionar o <p> que contém o select do vencedor

			console.log('Checkbox:', finalizadoCheckbox);
			console.log('Vencedor div:', vencedorDiv);

			function toggleVencedor() {
				if (finalizadoCheckbox && vencedorDiv) {
					if (finalizadoCheckbox.checked) {
						vencedorDiv.style.display = 'block';
					} else {
						vencedorDiv.style.display = 'none';
					}
				}
			}

			// Executa no carregamento da página
			toggleVencedor();

			// Executa quando o checkbox é alterado
			if (finalizadoCheckbox) {
				finalizadoCheckbox.addEventListener('change', toggleVencedor);
			}
		});
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
