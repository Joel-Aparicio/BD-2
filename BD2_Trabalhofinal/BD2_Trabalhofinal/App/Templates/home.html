<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Bem-vindo!</h1>
            <p class="lead">Escolha uma das opções abaixo para navegar:</p>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Clubes</h5>
                        <p class="card-text">Gerencie a lista de clubes disponíveis.</p>
                        <a href="{% url 'lista_clubes' %}" class="btn btn-primary">Ver Clubes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Competições</h5>
                        <p class="card-text">Veja e edite as competições disponíveis.</p>
                        <a href="{% url 'lista_competicoes' %}" class="btn btn-primary">Ver Competições</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jogos</h5>
                        <p class="card-text">Explore e adicione jogos à lista.</p>
                        <a href="{% url 'lista_jogos' %}" class="btn btn-primary">Ver Jogos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
