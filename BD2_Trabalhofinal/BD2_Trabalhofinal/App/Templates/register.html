<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #admin-alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h3>Criar Conta</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'register' %}" onsubmit="return validatePassword()">
							{% csrf_token %}
							<div class="mb-3">
								<label for="nome" class="form-label">Nome:</label>
								<input type="text" id="nome" name="nome" class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email:</label>
								<input type="email" id="email" name="email" class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Palavra-Passe:</label>
								<input type="password" id="password" name="password" class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="confirm_password" class="form-label">Confirmar Palavra-Passe:</label>
								<input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
							</div>
							<div class="form-check mb-3">
								<input type="checkbox" id="ser_admin" name="ser_admin" class="form-check-input" onchange="toggleAdminAlert()">
								<label for="ser_admin" class="form-check-label">Sou Administrador</label>
							</div>
							<div id="admin-alert" class="alert alert-warning" role="alert">
								A sua conta precisará ser ativada!
							</div>
							<button type="submit" class="btn btn-success w-100">Criar Conta</button>
						</form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Já tem conta? <a href="{% url 'login' %}">Inicie Sessão</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //Mostrar ou esconder o alerta de administrador
        function toggleAdminAlert() {
            const adminCheckbox = document.getElementById('ser_admin');
            const adminAlert = document.getElementById('admin-alert');
            adminAlert.style.display = adminCheckbox.checked ? 'block' : 'none';
        }

        // Validar se as senhas coincidem
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
