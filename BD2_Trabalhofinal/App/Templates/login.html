<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            <!-- Alternador para Administrador -->
                            <div class="form-check form-switch mb-3">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input" 
                                    id="admin-switch" 
                                    name="is_admin" 
                                    value="true"
                                    onchange="toggleLoginType()">
                                <label class="form-check-label" for="admin-switch">
                                    Sou Administrador
                                </label>
                            </div>

                            <!-- Campo de Login Dinâmico -->
                            <div class="mb-3">
                                <label for="login-field" id="login-label" class="form-label">Email</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="login-field" 
                                    name="login" 
                                    placeholder="Insira o email" 
                                    required>
                            </div>

                            <!-- Senha -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Insira a palavra-passe" 
                                    required>
                            </div>

                            <!-- Botão de Login -->
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sessão</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Alterna o campo de login entre Email e Nome dependendo do tipo de utilizador
         */
        function toggleLoginType() {
            const isAdmin = document.getElementById('admin-switch').checked;
            const loginField = document.getElementById('login-field');
            const loginLabel = document.getElementById('login-label');

            if (isAdmin) {
                loginLabel.textContent = "Nome";
                loginField.placeholder = "Insira o nome";
                loginField.name = "name";
            } else {
                loginLabel.textContent = "Email";
                loginField.placeholder = "Insira o email";
                loginField.name = "email";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
