{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">FutebolStats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
			
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_associacaoFutebol' %}">Associações Futebol</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_clubes' %}">Clubes</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_competicoes' %}">Competições</a>
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_jogos' %}">Jogos</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_jogadores' %}">Jogadores</a>
                    </li>
                </ul>
                <form class="d-flex">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-outline-light">Terminar Sessão</a>
                    {% else %}
                        <!-- Se não estiver autenticado, o botão de login ou outro pode ser colocado aqui -->
                        <a href="{% url 'login' %}" class="btn btn-outline-light">Entrar</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
